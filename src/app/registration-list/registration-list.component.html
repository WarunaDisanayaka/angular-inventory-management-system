<app-home></app-home>

<h3 class="mt-5 mb-3">Inventory Item List</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Item ID</th>
      <th>Item Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Stock Status</th>
      <th>Featured</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registration">
      <td>{{ item.id }}</td>
      <td>{{ item.itemName }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.price | currency }}</td>
      <td>
        <span [ngClass]="{
          'text-success': item.stockStatus === 'In Stock',
          'text-warning': item.stockStatus === 'Low Stock',
          'text-danger': item.stockStatus === 'Out of Stock'
        }">
          {{ item.stockStatus }}
        </span>
      </td>
      <td>{{ item.featuredItem }}</td>
      <td>
        <button class="btn btn-sm btn-danger mx-1" (click)="deleteRegistration(item.id)">
          Delete
        </button>
        <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit', item.id]">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ul *ngIf="registration.length; else noItems"></ul>

<ng-template #noItems>
  <p>No inventory items available.</p>
</ng-template>
